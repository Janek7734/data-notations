<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="dateofbirth">Date of birth:</label><br>
        <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

        <label for="pbirth">Place of birth:</label><br>
        <input type="text" id="pbirth" name="pbirth"><br><br>

        <label >Illnesses:</label><br>
        <input type="radio" id="infectious diseases" name="illnesses" value="infectious diseases">
        <label for="infectious diseases">infectious diseases</label><br>
        <input type="radio" id="deficiency diseases" name="illnesses" value="deficiency diseases">
        <label for="deficiency diseases">deficiency diseases</label><br><br>
        <input type="radio" id="hereditary diseases" name="illnesses" value="hereditary diseases">
        <label for="hereditary diseases">hereditary diseases</label><br>
        <input type="radio" id="none" name="illnesses" value="none">
        <label for="none">none</label><br><br>

        <label for="Notes">Notes</label><br>
        <input type="notes" id="notes" name="notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
